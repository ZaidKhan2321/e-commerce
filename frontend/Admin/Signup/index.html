<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" type="stylesheet" />
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="text-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image"
        style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
        "
      >
        <a href="../Login/index.html" style="position: absolute;right:2rem">
          <button
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-warning btn-block mb-4"
          >
            Login
          </button>
        </a>
      </div>
      <!-- Background image -->

      <div
        class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary"
        style="margin-top: -100px; backdrop-filter: blur(30px)"
      >
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form id="formSignupX">
                <!-- Name input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="text"
                    id="form1Example1"
                    class="form-control"
                    name="userName"
                    placeholder="Name"
                    required
                  />
                  <label class="form-label" for="form2Example2"></label>
                </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="form2Example2"
                    class="form-control"
                    name="userEmail"
                    placeholder="Email Address"
                    required
                  />
                  <label class="form-label" for="form3Example3"></label>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example3"
                    class="form-control"
                    name="userPassword"
                    placeholder="Password"
                    required
                  />
                  <label class="form-label" for="form3Example4"></label>
                </div>

                <!-- User type input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <select
                    class="form-control"
                    id="form4example4"
                    name="userType"
                    required
                  >
                    <option
                      class="form-control form-outline mb-4 pd-3 h-100"
                      value=""
                    >
                      User Type
                    </option>
                    <option
                      class="form-control form-outline mb-4 pd-3 h-100"
                      value="Vendor"
                    >
                      Vendor
                    </option>
                    <option
                      class="from-control form-outline mb-4 pd-3 h-100"
                      value="Customer"
                    >
                      Customer
                    </option>
                  </select>
                  <label class="form-label" for="form4example4"></label>
                </div>

                <!-- Submit button -->
                <button
                  type="submit"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-block mb-4"
                >
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
